<div class="card" style="height: calc(100vh - 50px)">
    <div class="card-body">
      <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3 header-drawer">
        <div class="card-title mb-2 p-0">
          <i class="bi bi-plus-lg"></i>
          Tạo mới Camera
        </div>
        <div class="d-flex-wrap d-gap">
          <div class="mb-3">
            <button (click)="onCreate()" type="button" class="btn btn-primary">
              <i class="bi bi-check2-all"></i> Lưu thông tin
            </button>
            &nbsp;
          </div>
          <div class="mb-3">
            <button type="button" (click)="close()" class="btn btn-warning"><i class="bi bi-x-circle"></i> Đóng</button>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <form [formGroup]="CameraForm" (ngSubmit)="onCreate()">
          
          <div>
            <label class="col-form-label">Tên<span class="text-danger ms-1">*</span></label>
            <div>
              <input
                [ngClass]="{'is-invalid': submitted && f['name'].errors}"
                type="text"
                class="form-control"
                formControlName="name" />
            </div>
          </div>

          <div>
            <label class="col-form-label">Source RTSP</label>
            <div>
              <input
                type="text"
                class="form-control"
                formControlName="sourceRtsp" />
            </div>
          </div>

          <div>
            <label class="col-form-label">Link Play<span class="text-danger ms-1">*</span></label>
            <div>
              <input
                [ngClass]="{'is-invalid': submitted && f['linkPlay'].errors}"
                type="text"
                class="form-control"
                formControlName="linkPlay" />
            </div>
          </div>

          <div>
            <label class="col-form-label">Link Capture<span class="text-danger ms-1">*</span></label>
            <div>
              <input
                [ngClass]="{'is-invalid': submitted && f['linkCapture'].errors}"
                type="text"
                class="form-control"
                formControlName="linkCapture" />
            </div>
          </div>

          <div>
            <label class="col-form-label">UserName<span class="text-danger ms-1">*</span></label>
            <div>
              <input
                [ngClass]="{'is-invalid': submitted && f['userName'].errors}"
                type="text"
                class="form-control"
                formControlName="userName" />
            </div>
          </div>

          <div>
            <label class="col-form-label">Password<span class="text-danger ms-1">*</span></label>
            <div>
              <input
                [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                type="text"
                class="form-control"
                formControlName="password" />
            </div>
          </div>

          <div>
            <label for="inputText" class="col-form-label">Thuộc khu vực<span class="text-danger ms-1">*</span></label>
            <div>
              <app-input-custom [className]="{ 'is-invalid': submitted && f['areaCode'].errors }" [options]="optionsArea"
                [prop]="'name'" (valueChange)="onChangeArea($event)" (selectItem)="onSelectItemArea($event)">
              </app-input-custom>
              <div *ngIf="submitted && f['areaCode'].errors" class="text-error">
                <div *ngIf="f['areaCode']['errors']['required']">Không được để trống</div>
              </div>
            </div>
          </div>

          <div>
            <label for="inputText" class="col-form-label">Cổng<span class="text-danger ms-1">*</span></label>
            <div>
              <app-input-custom [className]="{ 'is-invalid': submitted && f['inOut'].errors }" [options]="optionsInOut"
                [prop]="'name'" (valueChange)="onChangeInOut($event)" (selectItem)="onSelectItemInOut($event)">
              </app-input-custom>
              <div *ngIf="submitted && f['inOut'].errors" class="text-error">
                <div *ngIf="f['inOut']['errors']['required']">Không được để trống</div>
              </div>
            </div>
          </div>
  
          <div>
            <label for="inputText" class="col-form-label nowrap">Trạng thái</label>
            <div class="d-flex d-gap-20 w-100 mt-0">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
                <label class="form-check-label" for="isActive"> Kích hoạt </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
                <label class="form-check-label" for="isActive"> Khoá </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
