<div class="card" style="height: calc(100vh - 50px)">
    <div class="card-body">
      <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3 header-drawer">
        <div class="card-title mb-2 p-0">
          <i class="bi bi-plus-lg"></i>
          TẠO MỚI GIÀN BƠM
        </div>
        <div class="d-flex-wrap d-gap">
          <div class="mb-3">
            <button (click)="onCreate()" type="button" class="btn btn-primary">
              <i class="bi bi-check2-all"></i> Lưu thông tin
            </button>
            &nbsp;
          </div>
          <div class="mb-3">
            <button type="button" (click)="close()" class="btn btn-warning">
              <i class="bi bi-x-circle"></i> Đóng
            </button>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <form [formGroup]="PumpRigForm" (ngSubmit)="onCreate()">
          <div>
            <label for="inputText" class="col-form-label">Mã<span class="text-danger ms-1">*</span></label>
            <div>
              <input [ngClass]="{ 'is-invalid': submitted && f['code'].errors }" type="text" class="form-control"
                formControlName="code">
              <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
                <div *ngIf="f['code']['errors']['required']">Không được để trống</div>
              </div>
            </div>
          </div>
          <div>
            <label for="inputText" class="col-form-label">Tên<span class="text-danger ms-1">*</span></label>
            <div>
              <input [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" type="text" class="form-control"
                formControlName="name">
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name']['errors']['required']">Không được để trống</div>
              </div>
            </div>
          </div>
  
          <div>
            <label for="inputText" class="col-form-label">Thuộc khu vực<span class="text-danger ms-1">*</span></label>
            <div>
              <app-input-custom [className]="{ 'is-invalid': submitted && f['areaCode'].errors }" [options]="optionsArea"
                [prop]="'name'" (valueChange)="onChangeArea($event)" (selectItem)="onSelectArea($event)">
              </app-input-custom>
              <div *ngIf="submitted && f['areaCode'].errors" class="text-error">
                <div *ngIf="f['areaCode']['errors']['required']">Không được để trống</div>
              </div>
            </div>
          </div>

          <div>
            <label for="inputText" class="col-form-label nowrap">Trạng thái</label>
            <div class="d-flex d-gap-20 w-100 mt-0">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true">
                <label class="form-check-label" for="isActive">
                  Kích hoạt
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false">
                <label class="form-check-label" for="isActive">
                  Khoá
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
