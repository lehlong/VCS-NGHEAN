<div class="card" style="height: calc(100vh - 50px)">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3">
      <div class="card-title mb-2 p-0">
        <i class="bi bi-pencil"></i>
        Chỉnh sửa thiết bị
      </div>
      <div class="d-flex-wrap d-gap">
        <div class="mb-3">
          <button (click)="onEdit()" type="button" class="btn btn-primary">
            <i class="bi bi-check2-all"></i> Lưu thông tin
          </button>
          &nbsp;
        </div>
        <div class="mb-3">
          <button type="button" (click)="close()" class="btn btn-warning"><i class="bi bi-x-circle"></i> Đóng</button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <form [formGroup]="deviceForm" (ngSubmit)="onEdit()">
        <div>
          <label for="inputText" class="col-form-label">Mã </label>
          <div>
            <input type="text" class="form-control" formControlName="code" />
          </div>
        </div>
        <div>
          <label for="inputEmail" class="col-form-label">Tên thiết bị<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['name'].errors}"
              type="text"
              class="form-control"
              formControlName="name" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="inputtypeCode" class="col-form-label"
              >Loại thiết bị<span class="text-danger ms-1">*</span></label
            >
            <select formControlName="typeCode" class="form-select" aria-label="Default select example">
              <option
                *ngFor="let typeCode of typeCodes"
                [value]="typeCode.code"
                [selected]="selectedItem === typeCode.code">
                {{ typeCode.code }} - {{ typeCode.name }}
              </option>
            </select>
            <div *ngIf="submitted && f['typeCode'].errors" class="invalid-feedback">
              <div *ngIf="f['typeCode']['errors']['required']">Không được để trống</div>
            </div>
          </div>

          <div class="col-6">
            <label for="inputgroupCode" class="col-form-label"
              >Nhóm thiết bị<span class="text-danger ms-1">*</span></label
            >
            <select formControlName="groupCode" class="form-select" aria-label="Default select example">
              <option
                *ngFor="let groupCode of groupCodes"
                [value]="groupCode.code"
                [selected]="selectedItem === groupCode.code">
                {{ groupCode.code }} - {{ groupCode.name }}
              </option>
            </select>
            <div *ngIf="submitted && f['groupCode'].errors" class="invalid-feedback">
              <div *ngIf="f['groupCode']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>

        <div>
          <label for="inputipAddress" class="col-form-label">IP Address<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['ipAddress'].errors}"
              type="text"
              class="form-control"
              formControlName="ipAddress" />
            <div *ngIf="submitted && f['ipAddress'].errors" class="invalid-feedback">
              <div *ngIf="f['ipAddress']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>

        <div>
          <label for="inputipPort" class="col-form-label">IP Port<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['ipPort'].errors}"
              type="number"
              class="form-control"
              formControlName="ipPort" />
            <div *ngIf="submitted && f['ipPort'].errors" class="invalid-feedback">
              <div *ngIf="f['ipPort']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>

        <div>
          <label for="inputdevicePort" class="col-form-label">Device Port<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['devicePort'].errors}"
              type="number"
              class="form-control"
              formControlName="devicePort" />
            <div *ngIf="submitted && f['devicePort'].errors" class="invalid-feedback">
              <div *ngIf="f['devicePort']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>

        <div>
          <label for="inputusername" class="col-form-label">User Name<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['username'].errors}"
              type="text"
              class="form-control"
              formControlName="username" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>

        <div>
          <label for="inputpassword" class="col-form-label">PassWord<span class="text-danger ms-1">*</span></label>
          <div>
            <input
              [ngClass]="{'is-invalid': submitted && f['password'].errors}"
              type="text"
              class="form-control"
              formControlName="password" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>

        <div>
          <label for="inputText" class="col-form-label nowrap">Trạng thái</label>
          <div class="d-flex d-gap-20 w-100 mt-0">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="true" />
              <label class="form-check-label" for="isActive"> Kích hoạt </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isActive" formControlName="isActive" [value]="false" />
              <label class="form-check-label" for="isActive"> Khoá </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
