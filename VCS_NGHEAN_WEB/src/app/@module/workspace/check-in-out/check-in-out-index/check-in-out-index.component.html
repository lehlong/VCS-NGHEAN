<div class="card">
    <div class="card-body container-page">
        <div class="d-flex-wrap d-gap d-space-bw mt-3">
            <div class="card-title mb-2 p-0">
                <i class="bi bi-camera-video"></i>
                KIỂM SOÁT VÀO RA
            </div>
            <div class="col-md-4" *ngIf="userInfo?.userType == 'ADMIN' || userInfo?.userType == 'LANH_DAO'">
                <div class="row">
                    <div class="col-md-8">
                        <div>
                            <ng-select [(ngModel)]="currentArea" (change)="onSelectItemArea($event)">
                                <ng-option *ngFor="let item of optionsArea"
                                    [value]="item.code">{{item?.name}}</ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-secondary" (click)="resetCamera()">
                            <i class="bi bi-arrow-repeat"></i> Reset Camera
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-container border-top border-bottom mb-3" style="padding-top: 12px; overflow: hidden;">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex-wrap d-gap d-space-bw mt-3">
                        <div class="card-title mb-2 p-0">
                            <i class="bi bi-film"></i>
                            Camera cổng vào
                        </div>
                    </div>
                    <video id="stream_in" autoplay width="100%"></video>
                </div>
                <div class="col-md-6">
                    <div class="d-flex-wrap d-gap d-space-bw mt-3">
                        <div class="card-title mb-2 p-0">
                            <i class="bi bi-film"></i>
                            Camera cổng ra
                        </div>
                    </div>
                    <video id="stream_out" autoplay width="100%"></video>
                </div>
            </div>
        </div>
    </div>
</div>
