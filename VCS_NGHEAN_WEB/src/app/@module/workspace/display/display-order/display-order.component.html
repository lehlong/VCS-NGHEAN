<div class="col-md-12 main-content">
    <div class="col-md-12 header-content">
        <div class="row">
            <div class="col-md-2" style="width: fit-content;">
                <img src="../../../../../assets/img/logo-petrolimex.jpg" width="60px" alt="">
            </div>
            <div class="col-md-10" style="text-align: center; color: white;" *ngIf="count != 0">
                <h3 style="margin: 12px;">{{textToShow}}</h3>
            </div>
        </div>
    </div>
    <div style="margin: 12px;">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Số thứ tự</th>
                    <th>Tài xế</th>
                    <th>Biển số xe</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataOrder">
                    <td>{{item?.order}}</td>
                    <td>{{item?.driver}}</td>
                    <td>{{item?.vehicle}}</td>
                    <td>{{item?.notes}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
